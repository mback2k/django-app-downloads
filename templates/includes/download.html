{% load jdatetime %}
<div class="panel panel-default{% if not version.stable %} panel-danger text-muted{% endif %}">
  <div class="panel-body">
    <p class="pull-right text-right"><small>
      Published on {{ version.date|localedatetime }}
    </small></p>
    <h4 class="media-heading">Version {{ version.name }}</h4>
    {{ version.changes|safe }}
  </div>
  <div class="panel-footer">
    <a href="{{ version.download_url }}" title="Download now">
      <span class="glyphicon glyphicon-save"></span> Download now
    </a>
  </div>
</div>
